<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        The <fieldset> element is used to group related data in a form.

        The <legend> element defines a caption for the <fieldset> element.
     -->
</head>
<body>
    <form action="">
        <fieldset>
            <legend>for personal info</legend>
            <label for="1">enter name here</label>
            <input type="text" name="name" id="1" value="ashok">
            <label for="2">enter mo no</label>
            <input type="tel" name="mo no" id="2" maxlength="10" value="8140314173">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
