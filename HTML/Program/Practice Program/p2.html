<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .c1 {
            display: inline-block;
            width: 85%;
            list-style: none;
        }

        .c2 {
            display: inline-block;
            list-style: none;
            margin-right: 8px;
        }

        .c3 {
            display: inline-block;
            list-style: none;
            border-radius: 10px;
        }

        .main {
            margin: 0 auto;
            width: 100%;
            background-color: tan;
        }

        .left {
            width: 50%;
            display: inline-block;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .right {
            display: inline-block;
            background-color: blue;
            margin-left: 700px;
            margin-bottom: 100px;
        }
    </style>

</head>

<body>
    <nav>
        <div class="c1">
            <li>Uber</li>
        </div>
        <div class="c2">
            <li><i class="fa-solid fa-language">LN</i></li>
        </div>
        <div class="c3">
            <li><button>ride with uber</button></li>
        </div>
    </nav>

    <div class="main">
        <div class="left">
            <p>Drive when you <br>
                want,make what <br>
                you need <br>
                signup and earn your terms</p>
        </div>

        <div class="right">
            <form action="">
                <table>
                    <th>
                        <h2>signup now</h2>
                    </th>
                    <tr>
                        <td>
                            <input type="radio" name="ok" id="1">
                            <label for="1">i have a car</label>
                            <input type="radio" name="ok" id="2">
                            <label for="2">i need a car</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" placeholder="enter first name"></td>
                        <td><input type="text" name="" id="" placeholder="enter last name"></td>
                    </tr>
                    <tr>
                        <td><input type="email" name="" id="" placeholder="enter email"></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="" id="" placeholder="enter password"></td>
                    </tr>
                    <tr>
                        <td><input type="number" name="" id="" maxlength="10" placeholder="enter mobile number"></td>
                    </tr>
                    <tr>
                        <td style="color:white;">city
                            <select name="" id="">
                                <option value="">surat</option>
                                <option value="">ahmedabad</option>
                                <option value="">baroda</option>
                                <option value="">rajkot</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</body>

</html>
