<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        બટન દ્વારા બીજા પેજ પર જવા માટે onclick નો ઉપયોગ કરવામાં આવે છે
        અને document.location java સ્ક્રિપ્ટ માં એડ્રૈસ આપવામાં આવે છે.
     -->
</head>
<body>
    <h3>click below link to go youtube</h3>
    <button onclick="document.location='https://www.youtube.com/'">Youtube</button>
</body>
</html>
