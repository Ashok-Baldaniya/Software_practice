<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        there is 2 method for action attribute
        1.get(અહી જે પણ ડેટા ભરીએ છીએ તે સબમિટ કરતાં url માં બતાવે છે .અહી 2048 charecter સુધીની જ URL લિમિટ છે good for non-secure data , useful for bookmark the result)

        2.post(અહી ડેટા url માં બતાવતા નથી , data is not shown in the URL , no size limitations , )

        Tip: Always use POST if the form data contains sensitive or personal information!

     -->
</head>
<body>

    <form action="" method="get">
        <label for="">first name</label>
        <input type="text" name="fname" id="">
        <label for="">last name</label>
        <input type="text" name="lname" id="">
        <input type="submit" value="submit">
    </form> 
    
    <form action="" method="post">
        <label for="">first name</label>
        <input type="text" name="fname" id="">
        <label for="">last name</label>
        <input type="text" name="lname" id="">
        <input type="submit" value="submit">
    </form>
</body>
</html>
