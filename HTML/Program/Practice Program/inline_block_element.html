<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- આ પ્રોપર્ટી બ્લોક ને inline ગોઠવે  છે ઉપરાંત બ્લોક ની height અને width પણ સેટ કરી શકાય છે 
        નોટ:અહી height અને width પ્રોપર્ટી આપતા લખાણ override થય શકે છે   -->

    <style>
        .h1{
            background-color: bisque;
            display: inline-block;
            height: 100px;
            width: 100px;
        }
        .h2{
            background-color: bisque;
            display: inline-block;
            height: 100px;
            width:90px;
        }
        .h3{
            background-color: bisque;
            display: inline-block;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1 class="h1">hello</h1>
    <h1 class="h2">hello</h1>
    <h1 class="h3">hello</h1>
</body>
</html>
