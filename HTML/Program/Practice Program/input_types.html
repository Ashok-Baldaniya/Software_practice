<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
        The default value of the type attribute is "text".
     -->
</head>

<body>
  <form action="https://www.amazon.com">
    <!-- 
        1.type:text
          defines a single-line text input field.
          note that the default width of a text field is 20 characters.
     -->
    <label for="1">name</label>
    <input type="text" name="name" id="1">
    <input type="submit"> <br><br>


    <!-- 
        2.type:password
          The characters in a password field are masked (shown as asterisks or circles).
      -->
    <label for="2">password</label>
    <input type="password" name="pass" id="2">
    <input type="submit"> <br><br>


    <!-- 
        3.type:submit
          fines a button for submitting form data to a form-handler.
          The form-handler is specified in the form's action attribute.
       -->
    <input type="submit"> <br><br>


    <!-- 
        4.type:reset
          that will reset all form values to their default values.
        -->
    <label for="">first name</label>
    <input type="text" name="name" id="">
    <label for="">last name</label>
    <input type="text" name="lname" id="">
    <input type="submit">
    <input type="reset"> <br><br>


    <!-- 
            5.type:radio
              Radio buttons let a user select ONLY ONE of a limited number of choices.
         -->
    <input type="radio" name="language" id="html">
    <label for="html">HTML</label>
    <input type="radio" name="language" id="css">
    <label for="css">CSS</label> <br><br>


    <!-- 
            6.type:checkbox
              Checkboxes let a user select ZERO or MORE options of a limited number of choices.
              checked:અહી ચેકબોક્સ  pre select થયેલું આવે.
          -->
    <input type="checkbox" name="vehicle1" id="bike" checked>
    <label for="bike">bike</label>
    <input type="checkbox" name="vehicle2" id="car">
    <label for="car">car</label>
    <input type="checkbox" name="vehicle3" id="boat">
    <label for="boat">boat</label> <br><br>


    <!-- 
            7.type:color
              used for input fields that should contain a color.
           -->
    <label for="fcolor">choose color</label>
    <input type="color" name="color" id="fcolor" value="#ff0000"> <br><br>


    <!-- 
    8.type:date
     used for input fields that should contain a date.
   -->
    <label for="date">Birthdate</label>
    <input type="date" name="bdate" id="date"> <br><br>


    <!-- 
    9.type:date(min,max)
       to add restrictions to dates.(for range between date)
       max=end point
       min=start point
    -->
    <label for="bdate">enter date before 01-01-2000</label>
    <input type="date" name="date" id="bdate" max="2021-12-31">
    <label for="adate">enter date after 01-01-2000</label>
    <input type="date" name="date" id="adate" max="2000-01-15"> <br><br>


    <!-- 
      10.type:datetime-local
        specifies a date and time input field, with no time zone.
        Note: is not supported in Internet Explorer 11.
     -->
    <label for="dt">date and time</label>
    <input type="datetime-local" name="birthday" id="dt"> <br><br>


    <!-- 
      11.type:e-mail
        used for input fields that should contain an e-mail address.
      -->
    <label for="id">enter e-mail</label>
    <input type="email" name="mail id" id="id">
    <input type="submit" name="mail id"> <br><br>


    <!-- 
        12.type:image
         defines an image as a submit button.
       -->
    <input type="image" src="automotive.png" alt="normal image" width="100px"> <br><br>


    <!-- 
        13.type:file
           defines a file-select field and "Browse" button for file uploads.
        -->
    <label for="file">select a file</label>
    <input type="file" name="file" id="file"> <br><br>


    <!-- 
          14.type:hidden
            The hidden field is not shown to the user, but the data is sent when the form is submitted.
         -->
    <label for="fn">name</label>
    <input type="text" name="name" id="fn">
    <input type="hidden" name="custid" id="custid" value="23490"> <br> <br>


    <!-- 
          15.type:month
            allows the user to select a month and year.
          -->
    <label for="m">month</label>
    <input type="month" name="month" id="m"> <br><br>


    <!-- 
            16.type:number
              defines a numeric input field.You can also set restrictions on what numbers are accepted.
              step:this display gap or interval between two number
           -->
    <label for="qty">quantity</label>
    <input type="number" name="quantity" id="qty" min="0" max="20" step="5"> <br><br>


    <!-- 
            17.disabled
              this disable the input field.
              value of a disabled input field will not be sent when submitting the form!
            -->
    <label for="dis">disable field</label>
    <input type="text" name="ub" id="dis" disabled> <br><br>


    <!-- 
              18.max length
                Specifies the maximum number of character for an input field.
             -->
    <label for="maxl">max length</label>
    <input type="text" name="uh" id="maxl" maxlength="10"> <br><br>


    <!-- 
              19.pattern
                Specifies a regular expression to check the input value against.જે પ્રમાણે ફોરમેટ આપેલ હોય એ મુજબ જ લૉગિન ડીટેલ નાખવા દેય છે.  
              -->
    <label for="pt">pattern</label>
    <input type="text" name="uu" id="pt" pattern="[a-zA-Z0-9]+
              ">
    <input type="submit"> <br><br>



    <!-- 
              20.readonly
               Specifies that an input field is read only (cannot be changed).આઉટપુટ માં ફાઇલ વાંચી શકાય છે એડિટ થતી નથી. 
               value: Specifies the default value for an input field.
             -->
    <label for="re">read only</label>
    <input type="text" name="ewwwwd" id="re" value="ashok" readonly><br><br>


    <!-- 
        21.type:range
         defines a control for entering a number whose exact value is not important.Default range is 0 to 100.
     -->
    <label for="rn">range</label>
    <input type="range" name="rng" id="rn"> <br><br>


    <!-- 
  22.type:search
     used for search fields.(behaves like a regular text field)
 -->
    <label for="se">search</label>
    <input type="search" name="search" id="se"> <br><br>


    <!-- 
23.type:tel
  used for input fields that should contain a telephone number.
 -->
    <label for="tele">mo no</label>
    <input type="tel" name="tele" id="tele" pattern="[0-9]{3} [0-9]{2} [0-9]{3}"> <br><br>


    <!-- 
24.type:time
   allows the user to select a time (no time zone).
 -->
    <label for="ti">time</label>
    <input type="time" name="ti" id="ti"> <br><br>


    <!-- 
25.type:url
  used for input fields that should contain a full URL address.  
 -->
    <label for="ur">url</label>
    <input type="url" name="uur" id="ur"> <br><br>


    <!-- 
26.type:week
  allows the user to select a week and year.
 -->
    <label for="week">for week</label>
    <input type="week" name="fweek" id="week">

  </form>
</body>

</html>
