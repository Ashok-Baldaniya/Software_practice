<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        અહી ઈનપુટ તરીકે લિસ્ટ લેવામાં આવે છે અને ડેટા લિસ્ટમાં id લિસ્ટ ના નામ મુજબ દેવામાં આવે છે અને option માં ઓન્લી વેલ્યુ આપવામાં આવે છે 
     -->
</head>
<body>
    <form action="https://www.amazon.com">
        <input list="laptop">
        <datalist id="laptop">
            <option value="sony">
            <option value="asus">
            <option value="lenovo">
            <option value="dell">
            <option value="hp">
            <option value="apple">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
