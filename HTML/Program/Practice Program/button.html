<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Always specify the type attribute for the button element.
        અહી onclick attribute માં અલર્ટ સેટ કરતાં પોપપ મેસેજ ડિસ્પ્લે થાય છે
     -->
</head>
<body>
    <form action="">
        <button type="button" onclick="alert('hello world')">click here</button>
    </form>
</body>
</html>
