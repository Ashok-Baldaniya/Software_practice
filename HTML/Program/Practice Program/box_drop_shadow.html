<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* box-shadow: 10px 10px 10px turquoise; */
            /* જે આખું div અથવા image ની સાઇઝ ના આધારે બોર્ડર ને પડછાયો આપે છે  */

            filter: drop-shadow(10px 10px 10px red);
            /* જે બોક્સ અથવા બોર્ડર ની અંદર રહેલ image ને પડછાયો આપે છે 
            note:અહી ઇમેજ png હોવું જરૂરી છે  */
        }
    </style>
</head>
<body>
    <img src="mario-image.png" alt="" width="400px">
</body>
</html>
