<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.link ->જે લિન્ક હજુ સુધી વિઝિટ નથી થય એવું બતાવે છે 
        2.visited ->જે લિન્ક વિઝિટ થયેલી છે એવું બતાવે છે 
        3.hover ->જે લિન્ક ઉપર કર્સર લય જતાં એક્ટિવ થાય છે 
        4.active ->જે લિન્ક ઉપર ક્લિક કરતાં ઇફેક્ટ બતાવે છે    
     -->
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color:violet;
        }
        a:hover{
            color: black;
        }
        a:active{
            color: yellowgreen;
        }
        
    </style>
</head>
<body>
    <a href="https://www.wikipedia.com" target="_blank" style="font-size:90px;">Wikipedia</a>
</body>
</html>
