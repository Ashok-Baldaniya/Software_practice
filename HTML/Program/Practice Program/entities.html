<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Note: Entity names are case sensitive.
     -->

</head>

<body>
    <!--
        &lt-less than (	&#60;)
        &gt-greater than (&#62;)

        If you use the less than (<) or greater than (>) signs in your text, the browser might mix them with tags.
     -->
    <p>
        To display a less than sign &lt; and
        &gt;
    </p>

    <!-- 
        &nbsp
                -non breaking space(&#160;)
        A non-breaking space is a space that will not break into a new line.
    -->
    <p>Lorem &nbsp &nbsp elit</p>

    <!-- 
        &amp- ampersand (&#38;)
     -->
    <p>&amp;</p>

    <!-- 
        &quot-double quotation mark (&#34;)
      -->
    <p>&quot; world &quot; </p>

    <!-- 
        &apos-single quatation mark(apostrophe)
       -->
    <p>&apos; consectetur &apos; </p>

    <!-- 
        &cent-cent(¢)
        -->
    <p> &cent; </p>

    <!-- 
        &pound-pound
         -->
    <p> &pound; elit.</p>

    <!-- 
            &yen-yen(¥)
          -->
    <p> &yen;</p>

    <!-- 
            &euro-euro(€)
           -->
    <p> &euro;</p>

    <!-- 
            &copy-copyright(©)
            -->
    <p>&copy;</p>

    <!-- 
                &reg-registered trademark(®)
             -->
    <p>&reg;</p>

    <!-- 
                Diacritical mark
                     &#768- ̀	
                     &#769- ́
                     &#770-̂    
                     &#771- ̃
              -->
    <p> 
        &#768;<br>
        &#769;<br>
        &#770;<br>
        &#771;
    </p>

    <!-- &forall-∀ -->
    <p>&forall;</p>

    <!-- &part;	- ∂ -->
    <p>&part;</p>

    <!-- &exist; - ∃ -->
    <p>&exist;</p>

    <!-- &empty;- ∅  -->
    <p>&empty;</p>

    <!-- &nabla;- ∇ -->
    <p>&nabla;</p>

    <!-- &isin; - ∈  -->
    <p>&isin;</p>

    <!-- &notin;- ∉ -->
    <p>&notin;</p>

    <!-- &ni;- ∋ -->
    <p>&ni;</p>

    <!-- &prod;	- ∏ -->
    <p>&prod;</p>

    <!-- &sum; - ∑  -->
    <p>&sum;</p>

    <!-- &trade;- ™	 -->
    <p>&trade;	</p>

    <!-- &larr;	- ←	 -->
    <p>&larr;</p>

    <!-- &uarr;	-  ↑ -->
    <p>&uarr;	</p>

    <!-- &rarr;	- → -->
    <p>&rarr;	</p>

    <!-- &darr;	- ↓	 -->
    <p>&darr;</p>

    <!-- &spades;- ♠ -->
    <p>&spades;	</p>

    <!-- &clubs;- ♣	 -->
    <p>&clubs;	</p>

    <!-- &hearts; - ♥ -->
    <p>&hearts;	</p>

    <!-- &diams; - ♦ -->
    <p>&diams;	</p>

</body>

</html>
