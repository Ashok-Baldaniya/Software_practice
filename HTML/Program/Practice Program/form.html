<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        Tip: If the action attribute is omitted, the action is set to the current page.

        The target attribute specifies where to display the response that is received after submitting the form.
     -->
</head>
<body>
    <form action="automotive.png">
        <!-- Note: The form itself is not visible. Also note that the default width of an input field is 20 characters.
        name values is compulsory for all input element -->

        <label for="1">First Name</label>
        <input type="text" name="fname" id="1"><br>

        <label for="2">radio</label>
        <input type="radio" name="radio" id="2">
        <input type="radio" name="radio" id="2"><br>

        <label for="3">checkbox</label>
        <input type="checkbox" name="" id="3">
        <input type="checkbox" name="" id="3"><br>

        <input type="submit" value="submit">

        <input type="button" value="button">
    </form>
</body>
</html>
