<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- આ પ્રોપર્ટી માં દરેક element new લાઇન માં આવે છે અને ફૂલ width રોકે છે અહી height અને width સેટ કરી શકાય છે છતાં આઉટપુટમાં element ન્યુ line માં જ આવશે. default block:  div,h1,p,form,header,footer,section -->
    <style>
        h1{
            display: block;
            background-color: bisque;
            height: 100px;
            width: 90px;
        }
        span{
            display: block;
            background-color: red;
            height: 100px;
            width: 90px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <span>hello</span>
    <h1>world</h1>
</body>
</html>
