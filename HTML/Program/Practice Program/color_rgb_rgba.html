<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- rgb:red green blue 
         rgba:red green blue alpha_channel(opacity (0.0 - 1.0))
        આ બધાજ parameter ની વેલ્યુ 0-255 ની વચ્ચે હોય છે
        બ્લેક કલર માટે (0,0,0)
        વ્હાઇટ માટે (255,255,255) 
        only gray કલર માટે 3 વેલ્યુ સરખી રાખવામાં આવે છે 
        ex.rgb(0,0,0 ) full ડાર્ક 
           rgb(255,255,255 ) light dark -->

    <style>
        .red{
            color: rgb(255, 0, 0);
        }
        .blue{
            color: rgb(0, 0, 255);
        }
        .alt{
            color: rgb(200, 216, 45);
        }
        .gry{
            color: rgb(200, 200, 200);
        }
        .rgba{
            color: rgba(78, 58, 39, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="red">hello</h1>
    <h1 class="blue">hello</h1>
    <h1 class="alt">hello</h1>
    <h1 class="gry">hello</h1>
    <h1 class="rgba">hello</h1>
</body>
</html>
