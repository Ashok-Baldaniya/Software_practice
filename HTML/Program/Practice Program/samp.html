<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        આ ટેગ આઉટપુટ માં monospace ફૉન્ટ બતાવે છે.
        kbd,samp and code all are same functionality
        આ બધાજ inline ટેગ છે 
        
        <kbd> element defines keyboard input
            <samp> element defines sample output from a computer program
            <code> element defines a piece of computer code
     -->
</head>
<body>
    <p>hello world</p>
    <p><samp>file not found <br>press f1 to contiue</samp></p>
    <p><code>file not found <br>press f1 to contiue</code></p>
    <p><kbd>file not found <br>press f1 to contiue</kbd></p>
</body>
</html>
