<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>

        <tbody>
            <fieldset>
                <legend>Personl Details</legend>

                <form action="https://uidai.gov.in">
                    <label for="">Salutation</label><br>
                    <select name="" id="" required>
                        <option value="">Mr</option>
                        <option value="">Ms</option>
                        <option value="">Mrs</option>
                    </select>

                    <br><br>

                    <label for="name" >First Name</label>
                    <input type="text" name="" id="name" placeholder="enter name here" required>

                    <br><br>

                    <label for="last">Last name</label>
                    <input type="text" name="" id="last" placeholder="enter name here" required>

                    <br><br>

                    <label for="">Gender</label>
                    <input type="radio" name="Gender" id="">Male
                    <input type="radio" name="Gender" id="">Female
                    <input type="radio" name="Gender" id="">Other

                    <br><br>

                    <label for="1">Email</label>
                    <input type="email" name="" id="1">

                    <br><br>

                    <label for="2">Date of Birth</label>
                    <input type="date" name="" id="2">

                    <br><br>
                    
                    <label for="3">Address</label><br>
                    <textarea name="" id="" cols="50" rows="10"></textarea>

                    <br><br>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </fieldset>
        </tbody>

    </table>
</body>

</html>
