<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: wheat;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: steelblue;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: cornsilk;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <h1>box 1</h1>
        </div>
        <div class="box2">
            <h1>box 2</h1>
        </div>
        <div class="box3">
            <h1>box 3</h1>
        </div>
        <div class="box4">
            <h1>box 4</h1>
        </div>
    </div>
</body>

</html>
