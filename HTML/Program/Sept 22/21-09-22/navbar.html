<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        nav{
            background-color:aqua;
        }
        ul{
            color: blue;
            text-align: center;
            width: 90%;
            margin: 0 auto;
            list-style: none;
            background-color: bisque;
        }
        li{
            display: inline-block;
            font-size: 25px;
            font-weight: 300;
            font-family: Arial, Helvetica, sans-serif;
            /* margin: 2px 30px; */
            word-spacing: 2px;
            letter-spacing: 1.2px;
            text-transform: capitalize;
            padding: 14px 25px;
        }
    </style>
</head>
<body>
    <nav>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>gallary</li>
        <li>feedback</li>
        <li>contact us</li>
    </ul>
</nav>
</body>
</html>
