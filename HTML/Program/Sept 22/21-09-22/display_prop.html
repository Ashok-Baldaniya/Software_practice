<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- there are 4 type of display properties
        1.inline        ex. display:inline;
        2.block         ex. display:block;
        3.inline-block  ex. display:inline-block;
        4.none          ex. display:none;
        -->

    <style>
        .c1{
            width: 100px;
            height: 100px;
            background-color: khaki;
            display: inline-block;
        }
        .c2{
            width: 100px;
            height: 100px;
            background-color: khaki;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="c1">
        <h1>Hello</h1>
    </div>
    <div class="c2">
        <h1>Hello</h1>
    </div>
</body>
</html>
