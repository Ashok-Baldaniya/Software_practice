<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok</title>
    <!-- There are 3 sub type 
    1.hover   (અહી પેલા નોર્મલ પ્રોપર્ટી દેવામાં આવે છે પછી એમાંથી જેને ચેંજ કરવી હોય તેને hover માં લેવામાં આવે છે. )
    2.focus (જ્યારે બટન પર ક્લિક કરીએ ત્યારે કલર ચેંજ થાય)
    3.nth-child() -->

    <style>
        /* 1.hover */

        button{
            padding: 8px 50px;
            letter-spacing: 1.2px;
            font-size: 100px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
            background-color: bisque;
            border: 1px solid blue;
            border-radius: 70px;
            margin: 10px 10px;
            
        }
        button:hover{
            color: bisque;
            background-color: blue;
            cursor: pointer;
        }

        /* 2.focus */
        button:focus{
            background-color: cornflowerblue;
            color: yellow;
        }
    </style>
</head>
<body>
    <button>click here</button>
</body>
</html>
