<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- attribute માં title as a attribute લેવું ફરજિયાત છે  -->
    <style>
        p[title="ok"]{
            color: blue;
        }
        h1[title="ok"]{
            color: brown;
        }
    </style>
</head>
<body>
    <h1 title="ok">hello</h1>
    <p title="ok">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui</p>
    <p title="ok">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui</p>
</body>
</html>
