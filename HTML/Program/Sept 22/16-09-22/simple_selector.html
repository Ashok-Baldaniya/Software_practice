<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok</title>
    <style>
        /* Simple selector->1.id selector(#)
                            2.class selector(.)
                            3.tag selector(tag name)
                            4.universal selector(*)  */
                            
           /* 1.id selector */
           #p1{
            color: blueviolet;
            background-color: blanchedalmond;
           }

           /* 2.class selector */
           .c1{
            background-color: burlywood;
            color: white;
           }

           /* 3.tag selector */
           h1{
            background-color: yellowgreen;
            color: yellow;
           }

           /* 4.Universal selector */
           *{
            background-color: skyblue;
            color: red;
           }

             
        
    </style>
</head>
<body>
    <h1 class="c1">Hello</h1>
    <h1 id="p1">World</h1>
    <h1>Hello world</h1>
    <p class="c1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate eum natus sed maiores qui, dolorum modi fugit perferendis.
    </p>

    <p class="c2 c1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate eum natus sed maiores qui, dolorum modi fugit perferendis.
    </p>
    
</body>
</html>
