<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        used to add a decoration line to text.

        Tip: You can combine more than one value, like overline and underline to display lines both over and under a text.

        the text-decoretion:none use for link without underline.
     -->
    <style>
        h1,h2,h3,h4,h5 {
            font-size: 50px;
        }

        h1 {
            text-decoration-line: overline;
            text-decoration-color: bisque;
            text-decoration-style: dashed;
            
        }

        h2 {
            text-decoration-line: line-through;
            text-decoration-color: blue;
            text-decoration-style: dotted;
        }

        h3 {
            text-decoration-line: underline;
            text-decoration-color: yellow;
            text-decoration-style: double;
            text-decoration-thickness: auto;
        }

        h4 {
            text-decoration-line: overline underline;
            text-decoration-color: violet;
            text-decoration-style: wavy;
            text-decoration-thickness: 25%;
        }

        h5 {
            text-decoration-line: overline underline;
            text-decoration-color: chocolate;
            text-decoration-style: solid;
            text-decoration-thickness: 10px;
        }

        h1{
            /* short hand (line(r),color,style,thickness) */

            /* text-decoration: underline red dotted 10px; */

        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>

</body>

</html>
