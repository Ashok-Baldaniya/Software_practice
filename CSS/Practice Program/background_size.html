<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        specifies the size of the background images.

        auto-Default value. The background image is displayed in its original size.

        length-Sets the width and height of the background image.

        percentage-Sets the width and height of the background image in percent of the parent element.

        cover-Resize the background image to cover the entire container, even if it has to stretch the image or cut a little bit off one of the edges 
        
        contain-Resize the background image to make sure the image is fully visible. 
        */

        .c1{
            border: 3px solid red;
            padding: 100px;
            background-image: url(download.jfif);
            background-repeat: no-repeat;
            background-size: auto;
        }
        .c2{
            border: 3px solid red;
            padding: 100px;
            background-image: url(download.jfif);
            background-repeat: no-repeat;
            /* background-size: 100px 80px; */
            /* background-size: 50%; */
            /* background-size: cover; */
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="c1">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, delectus.</p>
    </div>
    <br>
    <div class="c2">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, quasi.</p>
    </div>
</body>
</html>
