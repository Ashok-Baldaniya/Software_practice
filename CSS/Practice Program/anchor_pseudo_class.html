<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        for effectiveness of site.
        
        1.link
        2.visited
        3.hover
        4.active
     -->
    <style>
        div{
            border: 1px solid red;
            width: 5%;
            padding: 20px;
            margin: 0 auto;
            background-color: yellow;
            text-align: center;
            font-size: 20px;
        }
        a:link{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color:pink;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://www.flipkart.com">Flipkart</a>
    </div>
</body>
</html>
