<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{border:dashed blue;}
        .b{border:dotted green;}
        .c{border-style: dashed;border-color:  blue red;}
        .d{border-style: solid;border-color:  blue red orange violet;}
        .e{border-style: solid;border-color:  #ff0;}
        .f{border-style: solid;border-color:  rgb(230, 198 , 180);}
        .g{border-style: solid;border-color:  hsl(70%, 30%, 60%)}
    </style>
</head>
<body>
    <div class="main">
    <h2 class="a">hello world</h2>
    <h2 class="b">hello world</h2>
    <h2 class="c">hello world</h2>
    <h2 class="d">hello world</h2>
    <h2 class="e">hello world</h2>
    <h2 class="f">hello world</h2>
    <h2 class="g">hello world</h2>
</div>
</body>
</html>
