<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Note: Absolute positioned elements are removed from the normal flow, and can overlap elements.
     -->
    <style>
        .right{
            border: 2px solid red;
            position: absolute;
            right: 1px;
            top: 200px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="right">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias tempora itaque maiores fugit consequuntur a odit mollitia facilis, expedita nobis, facere, nostrum impedit repellendus commodi dignissimos dolor temporibus perferendis dolores!</p>
    </div>
</body>
</html>
