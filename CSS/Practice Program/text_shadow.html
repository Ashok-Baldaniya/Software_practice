<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            text-align: center;
            font-size: 50px;
        }
        .a{
            text-shadow: 4px 3px;
        }
        .b{
            text-shadow: 4px 3px red;
        }
        .c{
            text-shadow: 4px 3px 7px blue;
        }
        .d{
            color: white;
            text-shadow: 5px 4px 7px rgb(80, 80, 80);
        }
        .e{
            text-shadow: 0 0 10px gray;
        }
        .f{
            color: white;
            text-shadow: 0px 0px 2px red, 0px 0px 7px blue;
        }
        .g{
            color: white;
            text-shadow: 0px 0px 1px red,0px 0px 4px blue,0px 0px 9px green;
        }
    </style>
</head>
<body>
    <div class="main">
    <p class="a">Hello World</p>
    <p class="b">Hello World</p>
    <p class="c">Hello World</p>
    <p class="d">Hello World</p>
    <p class="e">Hello World</p>
    <p class="f">Hello World</p>
    <p class="g">Hello World</p>
</div>
</body>
</html>
