<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="cursor: auto;">auto</h1>
    <h1 style="cursor: crosshair;">cross hair</h1>
    <h1 style="cursor: default;">default</h1>
    <h1 style="cursor: e-resize;">e resize</h1>
    <h1 style="cursor: help;">help</h1>
    <h1 style="cursor: move;">move</h1>
    <h1 style="cursor: n-resize;">n-resize</h1>
    <h1 style="cursor: ne-resize;">ne-resize</h1>
    <h1 style="cursor: nw-resize;">nw-resize</h1>
    <h1 style="cursor: pointer;">pointer</h1>
    <h1 style="cursor: progress;">progress</h1>
    <h1 style="cursor: s-resize;">s-resize</h1>
    <h1 style="cursor: se-resize;">se-resize</h1>
    <h1 style="cursor: sw-resize;">sw-resize</h1>
    <h1 style="cursor: text;">text</h1>
    <h1 style="cursor: w-resize;">w-resize</h1>
    <h1 style="cursor: wait;">wait</h1>
</body>
</html>
