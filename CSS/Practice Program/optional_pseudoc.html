<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        optional selector selects form elements with no "required" attribute.
     -->
    <style>
        input:optional{
            background-color: yellow;
        }
    </style>
</head>
<body>
       <input type="text" name="ok" >
       <input type="text" name="okk" required>
       <input type="text" name="okkk" >
</body>
</html>
