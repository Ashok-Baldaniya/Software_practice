<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        this property select first i element of all p.
        એવા બધાજ i કેજે p ના ફર્સ્ટ ચાઇલ્ડ હોય.
     -->
    <style>
        p i:first-child{
                background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet. <i>select</i> Lorem ipsum dolor sit. <i> Not select </i></p>
    <p>Lorem ipsum dolor sit amet. <i>select</i> Lorem ipsum dolor sit. <i> Not select </i></p>
</body>
