<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            width: 33.33%;
            height: 200px;
            float: left;
            padding: 50px;
        }
        #b1{
            background-color: antiquewhite;
        }
        #b2{
            background-color: azure;
        }
        #b3{
            background-color: thistle;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box" id="b1">hello world</div>
        <div class="box" id="b2">hello world</div>
        <div class="box" id="b3">hello world</div>
    </div>
</body>
</html>
