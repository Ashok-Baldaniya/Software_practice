<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
       .a1{border-style: dotted;}
       .a2{border-style: dashed;}
       .a3{border-style: solid;}
       .a4{border-style: double;}
       .a5{border-style: groove;}
       .a6{border-style: ridge;} /*opposite of groove*/
       .a7{border-style: inset;}
       .a8{border-style: outset;}
       .a9{border-style: none;}
       .a10{border-style: hidden;}
       .a11{border-style: dotted dashed double groove;}
    </style>
</head>
<body>
    <p class="a1">dotted</p>
    <p class="a2">dashed</p>
    <p class="a3">solid</p>
    <p class="a4">double</p>
    <p class="a5">groove</p>
    <p class="a6">ridge</p>
    <p class="a7">inset</p>
    <p class="a8">outset</p>
    <p class="a9">none</p>
    <p class="a10">hidden</p>
    <p class="a11">mix</p>
</body>
</html>
