<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            color: white;
            background-color: rgba(0, 128, 0, 0.572);
            width: 90px;
            text-align: center;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        .menu{
            position: relative;
            display: inline-block;
        }
        .sub{
            min-width: 90px;
            display: none;
            position: absolute;
            z-index: 1;
            box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .sub a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .sub a:hover{
            background-color: rgba(128, 128, 128, 0.425);
        }
        .menu:hover .sub{
            display: block;
        }
        .menu:hover .btn{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="menu">
        <button class="btn">menu</button>
            <div class="sub">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>
</body>

</html>
