<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{border: 2px solid;}
        .a2{border: medium solid;}
        .a3{border: 2px dotted;}
        .a4{border: thick dashed;}
        .a5{border-width: 10px 15px ;border-style: solid;}
        .a6{border-width: 5px 10px 15px 10px;border-style: solid;}
    </style>
</head>
<body>
    <p class="a1">2px border width</p>
    <p class="a2">medium border width</p>
    <p class="a3">2px dotted border width</p>
    <p class="a4">dashed thick border width</p>
    <p class="a5">top,bottom-10px side-15px</p>
    <p class="a6">top 5,bottom 10,left 15,right 10</p>
</body>
</html>
