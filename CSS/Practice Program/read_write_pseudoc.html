<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        selects form elements which are "readable" and "writeable".

        elements with no "readonly" attribute, and no "disabled" attribute are defined as "read-" and "write-able".
     -->
     <style>
           input:read-write{
            background-color: antiquewhite;
           }
     </style>
</head>
<body>
    <input type="text">
    <input type="text" name="ok" id="" readonly>
    <input type="button" value="">
</body>
</html>
