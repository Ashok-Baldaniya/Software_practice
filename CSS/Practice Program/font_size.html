<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* The default text size in browsers is 16px.
        1 em = pixels/16  
         
        Viewport is the browser window size. 1vw=1% of viewport width.
        */
        .a{
            font-size: 30px;
        }
        .b{
            font-size: 1.8em;
        }
        .c{
            font-size: 100%;
        }
        .d{
            font-size: 20vw;
        }
    </style>
</head>
<body>
    <p class="a">hello world</p>
    <p class="b">hello world</p>
    <p class="c">hello world</p>
    <p class="d">hello world</p>
</body>
</html>
