<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{border:2px solid red;padding: 5px;}
        .b{border-radius: 5px;border:2px solid red;padding: 5px;}
        .c{border-radius: 8px;border:2px solid red;padding: 5px;}
        .d{border-radius: 12px;border:2px solid red;padding: 5px;}
    </style>
</head>
<body>
    <div class="main">
    <p class="a">normal border</p>
    <p class="b">round border</p>
    <p class="c">rounder border</p>
    <p class="d">roundest border</p>
</div>
</body>
</html>
