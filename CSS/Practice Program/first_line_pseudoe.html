<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        used to add a special style to the first line of a text.
        
        Note: The ::first-line pseudo-element can only be applied to block-level elements.
     -->
    <style>
           p::first-line{
            color: red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid nam voluptatem consequuntur omnis molestias perspiciatis aperiam accusantium possimus qui in, itaque distinctio repudiandae laboriosam adipisci et vitae mollitia quasi provident!</p>
</body>
</html>
