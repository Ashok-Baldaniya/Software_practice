<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Select and style only if the value of the <input> element is "in range".
        
        use in type:number.

        Selects <input> elements with a value within a specified range.
     -->
    <style>
        input:in-range{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <input type="number" name="ok" id="" min="5" max="20" value="7">
    <input type="number" name="ok" id="" min="5" max="20" value="21">
    <input type="number" name="ok" id="" min="5" max="20" value="10">
    <input type="number" name="ok" id="" min="5" max="20" value="24">
    <input type="number" name="ok" id="" min="5" max="20" value="20">
</body>
</html>
