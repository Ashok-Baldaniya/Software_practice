<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        An outline is a line that is drawn around elements, OUTSIDE the borders, to make the element "stand out".
        આઉટલાઇન width કે height ને કોઈ ઇફેક્ટ કરતું નથી.તથા તે બીજા કંટૈંટ ને ઓવેરલપ કરી શકે છે.
     -->
    <style>
        h1{
            border: 1px solid black;
            outline: 5px solid blue;
            /* short hand */

            /* outline-color: red; */
            /* outline-style: dashed; */
            /* outline-width: 10px; */

            /* outline-style: dashed dotted groove inset; */
            /* all properties same as border-style
            Note: None of the other outline properties will have ANY effect unless the outline-style property is set! */

            outline-offset: 10px;
            /* space between border and outline */
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
</body>
</html>
