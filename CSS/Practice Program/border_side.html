<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        this short hand also works with border-width and border-color.
     -->
    <style>
        .a{border-top-style: dashed;border-bottom-style: dotted;border-left-style: groove;border-right-style: solid;}
        .b{border-style: dotted;}
        .c{border-style: dashed solid;}
        .d{border-style: dashed double solid;}
        .e{border-style: dashed solid double dotted;}
        .f{border: 5px solid red;}
        .g{border-bottom: 2px dashed red;}
    </style>
</head>
<body>
    <p class="a">hello world</p>
    <p class="b">hello world</p>
    <p class="c">hello world</p>
    <p class="d">hello world</p>
    <p class="e">hello world</p>
    <p class="f">hello world</p>
    <p class="g">hello world</p>
</body>
</html>
